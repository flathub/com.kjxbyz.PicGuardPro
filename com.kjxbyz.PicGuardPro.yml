id: com.kjxbyz.PicGuardPro

# https://docs.flatpak.org/en/latest/available-runtimes.html
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: picguard-pro

# These are the permissions that the application needs
# Read more about finishing here: https://docs.flatpak.org/en/latest/manifests.html#finishing
# https://docs.flatpak.org/en/latest/sandbox-permissions.html
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=xdg-download
  - --filesystem=xdg-pictures

modules:
  - shared-modules/libayatana-appindicator/libayatana-appindicator-gtk3.json
  - name: picguard-pro
    buildsystem: simple
    build-commands:
      - bsdtar -Oxf picguard-pro.deb data.tar.zst | bsdtar -xf -
      - install -Dm755 usr/share/picguard-pro/picguard-pro /app/bin/picguard-pro
      - cp -r usr/share/picguard-pro/data usr/share/picguard-pro/lib /app/bin/

      - desktop-file-edit --remove-key=Version --set-key=Terminal --set-value='false'
        --set-icon='com.kjxbyz.PicGuardPro' "usr/share/applications/picguard-pro.desktop"
      - install -Dm644 usr/share/applications/picguard-pro.desktop /app/share/applications/com.kjxbyz.PicGuardPro.desktop

      - install -Dm644 usr/share/icons/hicolor/128x128/apps/picguard-pro.png /app/share/icons/hicolor/128x128/apps/com.kjxbyz.PicGuardPro.png
      - install -Dm644 usr/share/icons/hicolor/256x256/apps/picguard-pro.png /app/share/icons/hicolor/256x256/apps/com.kjxbyz.PicGuardPro.png

      - install -Dm644 usr/share/metainfo/picguard-pro.metainfo.xml /app/share/appdata/com.kjxbyz.PicGuardPro.metainfo.xml
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/picguard/picguard/releases/download/v5.2.1/picguard-pro-5.2.1-linux-amd64.deb
        dest-filename: picguard-pro.deb
        sha256: 9c16b6d981203a4b0ffe23675448973b8009b0d48232412d28786d128db0f05f
        x-checker-data:
          type: json
          url: https://api.github.com/repos/picguard/picguard/releases/latest
          version-query: .tag_name | sub("v";"") | gsub("\\+";".")
          url-query: .assets[] | select(.name=="picguard-pro-" + $version + "-linux-amd64.deb")
            | .browser_download_url

      - type: file
        only-arches:
          - aarch64
        url: https://github.com/picguard/picguard/releases/download/v5.2.1/picguard-pro-5.2.1-linux-aarch64.deb
        dest-filename: picguard-pro.deb
        sha256: 2d69cdd382e12ba94e70966bd67423ba9ce963d09421e7d09cfe18c7b70b57ff
        x-checker-data:
          type: json
          url: https://api.github.com/repos/picguard/picguard/releases/latest
          version-query: .tag_name | sub("v";"") | gsub("\\+";".")
          url-query: .assets[] | select(.name=="picguard-pro-" + $version + "-linux-aarch64.deb")
            | .browser_download_url
